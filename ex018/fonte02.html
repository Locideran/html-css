            font-family: 'lov';
            src: url(fonts/love\ larry\ ttf.ttf) format('truetype');
            font-weight: normal;

            Tipos de format()

            */
        }

            font-family: Arial, Helvetica, sans-serif;
        }

            font-family: 'lov', Times, serif;
            font-size: 3em;
        }
