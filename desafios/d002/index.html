<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <abbr title="&lt;p&gt;"><li>Parágrafos</li></abbr> <!--p-->
        <li><abbr title="&lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li> <!--h1 a h6-->
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li> <!--img-->
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li> <!--abbr-->
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li> <!--code-->
        <li><abbr title="&lt;ol&gt;, &lt;li&gt;">Listas numeradas</abbr></li> <!--ol li-->
        <li><abbr title="&lt;ul&gt;, &lt;li&gt;">Listas com demarcadores</abbr></li> <!--ul li-->
    </ul>
</body>
</html>
